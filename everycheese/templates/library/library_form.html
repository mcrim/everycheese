{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Add Books{% endblock title %}

{% block content %}
<h1>Add Books</h1>

<form method="post" action="{% url 'library:add' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock content %}
